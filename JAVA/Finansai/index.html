<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header class="container">
        <div class="p-3">
            <input placeholder="Description" id="inputDescription" alt="description" type="text">
            <input placeholder="Quantity" id="inputQuantity" alt="quantity" type="text">
            <button id="addItem" type="button" style="width: 10rem;" class="btn btn-outline-primary">Add item</button>
            <button class="btn btn-outline-warning">Delete item</button>
            <button class="btn btn-outline-info">Edit item</button>
        </div>
    </header>
    <section class="container">
        <table id="display" class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Date and Time</th>
                </tr>
            </thead>
        </table>
    </section>


</body>
<script src="./style.js"></script>

</html>
