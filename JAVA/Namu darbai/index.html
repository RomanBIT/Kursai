<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1>Grupiokai table</h1>

        <button onclick="renderTableData(group)" class="btn btn-outline btn-secondary">Bendras list</button>
        <button onclick="renderTableData(filteredMale)" class="btn btn-outline btn-primary">Tik vyrai</button>
        <button onclick="renderTableData(filteredFemale)" class="btn btn-outline btn-primary">Tik moterys</button>
        <button onclick="renderTableData(filteredAge)" class="btn btn-outline btn-primary">Tik jaunesni nei 30</button>
        <button onclick="renderTableData(filteredHeight)" class="btn btn-outline btn-primary">Aukštesni nei 175</button>
        <button onclick="renderTableData(filteredSkill)" class="btn btn-outline btn-primary">Tik tie kurių programming
            skill nėra 5</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Amžius</th>
                    <th>Lytis</th>
                    <th>Hobis</th>
                    <th>Ūgis</th>
                    <th>Pogramavimo įgūdis</th>
                </tr>
            </thead>

            <tbody id="table">

            </tbody>
        </table>
    </section>

</body>
<script src="./main.js"></script>

</html>
