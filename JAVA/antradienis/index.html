                    <button onclick="addNumber(1)" class="btn btn-outline-dark">

                </div>
                <div class="col-1">

                <div class="col-1">
                    <button onclick="addNumber(3)" class="btn btn-outline-dark">

                    </button>
                </div>
            </div>

            <div class="row p-2 justify-content-center">
                <div class="col-1">
                    <button onclick="addNumber(4)" class="btn btn-outline-dark">
                        4
                    </button>
                </div>
                <div class="col-1">
                    <button onclick="addNumber(5)" class="btn btn-outline-dark">
                        5
                    </button>
                </div>
                <div class="col-1">
                    <button onclick="addNumber(6)" class="btn btn-outline-dark">

                    <div class="col-1">

                        </button>
                    </div>
                </div>
                <div class="row p-2 justify-content-center">
                    <div class="col-1">
                        <button onclick="deleteNumber()" class="btn btn-outline-warning">
                            X
                        </button>
                    </div>
                    <div class="col-1">
                        <button onclick="add()" class="btn btn-outline-warning">
                            +
                        </button>
                    </div>
                    <div class="col-1">
                        <button onclick="equals()" class="btn btn-outline-warning">
                            =
                        </button>
                    </div>
                </div>
