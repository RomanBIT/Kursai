<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Star Wars Table</title>
</head>
<body>

<section class="container">
    <h1>Star Wars Table</h1>
    <button onclick="renderTableData(characters)" class="btn btn-outline btn-secondary">Characters</button>
    <button onclick="renderTableData(filteredMass)" class="btn btn-outline btn-primary">Mass greater than 80</button>
    <button onclick="renderTableData(filteredHeight)" class="btn btn-outline btn-primary">Height less than 180</button>
    <button onclick="renderTableData(filteredGender)" class="btn btn-outline btn-primary">Gender male</button>
    <button onclick="renderTableData(filteredEyesColor)" class="btn btn-outline btn-primary">Eyes Color</button>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Mass</th>
                <th>Eye color</th>
                <th>Gender</th>
            </tr>
        </thead>

        <tbody id="table">

        </tbody>
    </table>
</section>
    
</body>
<script src="./main.js"></script>
</html>
