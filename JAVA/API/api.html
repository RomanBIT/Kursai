<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<header class="container justify-content-center">
    <div class="row py-3">
        <input id="searchBar" type="text" name="searchBar" class="rounded" style="width: 30rem;"> <button class="btn btn-warning mx-2" style="width: 10rem;">Search</button>
    </div>
</header>

<body>
    <section class="container">
        <div class="row col-12 justify-content-around p-3 bg-primary bg-opacity-50">

            <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 18rem;">
                <img src="./testimony.png" id="picture" class="card-img-top p-3 shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h5 id="title" class="card-title">Card title</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="firstName" class="list-group-item">Name:</li>
                    <li id="lastName" class="list-group-item">Surname:</li>
                    <li id="age" class="list-group-item">Age:</li>
                    <li id="country" class="list-group-item">Country:</li>
                    <li id="city" class="list-group-item">City:</li>
                </ul>
            </div>

            <div class="row col-8">
                <button id="activity" style="height: 50px;" onclick="createActivity()"
                    class="btn btn-lg  btn-outline-light">Create
                    activity</button>
                <div id="list" class="row col-12 justify-content-between">
                </div>
            </div>

        </div>


    </section>


    <section id="feed" class=" row col-12 justify-content-between px-5 pt-4">

    </section>

</body>
<script src="./api.js"></script>

</html>
